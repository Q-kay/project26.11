<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        {% load static %}
        {% block title %}
        {% endblock %}
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon " href="{% static 'favicon.ico' %}" type="image/x-icon"/>
    </head>
    <body >
        
            <div class="p-3 bg-dark text-white"  >
               
                <div align = 'right'>
                    <a class="btn btn-outline-light" href ='/posts'>Posts</a>
                    {% if   user.is_authenticated %}
                    <a href ='/newpost' class="btn btn-outline-light"> New Post </a>
                    <a href ='/profile' class="btn btn-outline-success"> {{user}} </a>
                  
                    {% else %}
                    <a class="btn btn-outline-light" href ='/login'>Login</a>
                    {% endif %}
                </div> 
            </div> 
      
       <div class="image-box" style="--image-url: url(https://picsum.photos/3000/2000)">
      
       <div >
        {% block content %}
        {% endblock %}
        </div> 
       </div> 
    </body>
</html>
