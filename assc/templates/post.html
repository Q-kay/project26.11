{% extends 'base.html' %}
{% load static %}
    {% block title %}
        <title> Post {{post.id}} </title>
    {% endblock %}
    {%block content%}
       
            <div class="shadow-lg p-3 " style="height: 85vh; width: 900px ;" >
                <div class="shadow-lg p-3  bg-secondary border border-dark text-dark rounded "
                style="height: 75vh; width:850px ;">
                    <h3 class = "fs-1">{{post.title}} by {{post.author}}</h3>
                    
                    <p class  = "fs-3">{{post.text}}</p>
                </div>
                <div>
                    <a href="/comments/{{post.id}}" class="btn btn-secondary m-2" style="float:left; width:40vw;">
                       Comments
                    </a>               
                {% if post.author|stringformat:"s" == request.user|stringformat:"s" %}
                    <div  style ="float: right;">
                        <a href="/editpost/{{post.id}}" class="btn btn-secondary m-2">
                            Edit
                        </a>
                        <a href="/deletepost/{{post.id}}" class="btn btn-secondary ">
                            Delete
                        </a>
                    </div>
                {% endif %}
                </div>
            </div>
      
        
    {% endblock %}
